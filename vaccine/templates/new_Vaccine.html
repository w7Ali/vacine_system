{% extends 'header.html' %}
{% block main %}

<div class="card shadow mt-5">
    <div class="card-body">
        <h4 class="p-2" style="border-bottom: 3px solid green;">Create New Record</h4>
        <div class="container-fluid mt-3">
            <form method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="FirstName" placeholder="First Name" required
                                   class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="LastName" placeholder="Last Name" required
                                   class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender :</label>
                            <select name="Gender" class="form-control" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="DOB" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="text" name="Contact" class="form-control" placeholder="Enter Contact Number" maxlength="10" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="Address" class="form-control" placeholder="Enter Full Address"></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Vaccine Used</label>
                            <select class="form-control" name="vaccines" required>
                                <option value="">Select Vaccine</option>
                                {% for i in vaccine %}
                                <option value="{{i.id}}">{{i.Name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Vaccination Type</label>
                            <select class="form-control" name="VaccinationType" required>
                                <option value="1st Dose">1st Dose</option>
                                <option value="2nd Dose">2nd Dose</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Vaccinated By </label>
                            <input type="text" name="VaccinatedBy" placeholder="Vaccinated By" required
                                   class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Remark </label>
                            <textarea name="Remark" class="form-control" placeholder="Enter Remark" required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" name="Status" required>
                                <option value="Partially Vaccinated">Partially Vaccinated</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Vaccination Location</label>
                            <select class="form-control" name="vaccinelocations" required>
                                <option value="">Select Vaccination Location</option>
                                {% for i in vlocation %}
                                <option value="{{i.id}}">{{i.Location}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>

{% if error ==  "no" %}
<script>
    alert('Vaccination Registration details Added.');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}

{% endblock %}
